<!DOCTYPE html>
<head>
    <head>
        <!-- HEAD GOES HERE AAAAAAAAAAAAa -->
        <style>
            h1 {text-align:middle}
        </style>
        <title>Noted</title>
    </head>
    <body>
        <h1>Noted</h1>
    <style>
        /* Custom styles for the textbox */
        .custom-textbox {
            width: 300px;
            padding: 10px;
            border: 2px solid #ccc;
            border-radius: 5px;
            font-size: 16px;
            outline: none;
        }

        /* Styling for a custom submit button */
        .custom-button {
            background-color: #007BFF;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
        }

        /* Apply styles to the button on hover */
        .custom-button:hover {
            background-color: #0056b3;
        }
    </style>

    <h1>Custom Textbox Example</h1>
    <form>
        <!-- Custom Textbox -->
        <input type="text" class="custom-textbox" placeholder="Enter your text">
        
        <!-- Custom Submit Button -->
        <button type="submit" class="custom-button">Submit</button>
    </form>

    </body>
</head>
